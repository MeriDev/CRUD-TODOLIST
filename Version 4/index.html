<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List V4</title>
    <link rel="stylesheet" href="/Version 4/main.css" />
  </head>
  <body>
    <header>
      <h1>Meri's todoList</h1>
    </header>
    <div class="container">
      <!-- <button id="display-btn" class="display">Display Todos</button> -->
      <form id="add-form">
        <input
          type="text"
          class="add-input"
          id="add"
          placeholder="Add Todo..."
        />
        <button id="add-btn" class="add">Add Todos</button>
        <button id="toggleAll-btn" class="toggleAll">Toggle All</button>
        <button id="clearAll-btn" class="clearAll">Clear All</button>
      </form>
      <ul id="output"></ul>
    </div>

    <script src="/Version 4/app.js"></script>
  </body>
</html>
